<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        
    </head>
    <body>
        <div id = "totalGeneration"></div>
        <div>
            <label for="map_spawn0">Zoom to:</label>

            <select name="map_spawn0" id="map_spawn0" onchange="changeZoom('map_spawn0')">
                <option value="World">World</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
                <option value="NA">North America</option>
                <option value="SA">South America</option>
            </select>
        </div> 
        <div id = "parallel"></div>
        <div>
            <label for="country-choice">Enter a country:</label>
            <input list="country-list" id="country-choice" name="country-choice" onchange="changeView()" value="Australia" />

            <datalist id="country-list">
            </datalist>
        </div>
        <h1>wRONG ORDER, need to debug vconcat</h1>
        <div id = "orderedBar"></div>
        <h1>Need to fix map spawn location</h1>
        <div id="symbol_map"></div>
        <div>
            <label for="map_spawn">Zoom to:</label>

            <select name="map_spawn" id="map_spawn" onchange="changeZoom('map_spawn')">
                <option value="World">World</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
                <option value="NA">North America</option>
                <option value="SA">South America</option>
            </select>
        </div> 
        

        <h1><.Insert sankey or Tree Map here.></h1>
        <h1>Need to fix ordering of countries and remove continents, also add vertical line</h1>
        <div id="areaChart"></div>
        <script type="text/javascript">

            map0 = null
            map = null
            chart = null
            function changeZoom(id){
                console.log(id)
                if (id == "map_spawn"){
                view = map.view

                selected = document.getElementById(id)
                console.log(selected.value)
                switch (selected.value){
                    case "World":
                        view.signal("zoom_level",250)
                        view.signal("center_to",[0,0])
                        break;
                    case "Africa":
                        view.signal("zoom_level",550)
                        view.signal("center_to",[15,0])
                        break;
                    case "Asia":
                        view.signal("zoom_level",475)
                        view.signal("center_to",[80,35])
                        break;
                    case "Europe":
                        view.signal("zoom_level",675)
                        view.signal("center_to",[10,52])
                        break;
                    case "Oceania":
                        view.signal("zoom_level",675)
                        view.signal("center_to",[130,-25])
                        break;
                    case "NA":
                        view.signal("zoom_level",575)
                        view.signal("center_to",[-100,45])
                        break;
                    case "SA":
                        view.signal("center_to",[-80,-23])
                        view.signal("zoom_level",575)
                        break;
                    default:
                        view.signal("zoom_level",250)
                        view.signal("center_to",[0,0])
                }                        

                } else{
                    view = map0.view

                    selected = document.getElementById(id)
                    console.log(selected.value)
                    switch (selected.value){
                        case "World":
                            view.signal("zoom_level",250)
                            view.signal("center_to",[0,0])
                            break;
                        case "Africa":
                            view.signal("zoom_level",550)
                            view.signal("center_to",[15,0])
                            break;
                        case "Asia":
                            view.signal("zoom_level",475)
                            view.signal("center_to",[80,35])
                            break;
                        case "Europe":
                            view.signal("zoom_level",675)
                            view.signal("center_to",[10,52])
                            break;
                        case "Oceania":
                            view.signal("zoom_level",675)
                            view.signal("center_to",[130,-25])
                            break;
                        case "NA":
                            view.signal("zoom_level",575)
                            view.signal("center_to",[-100,45])
                            break;
                        case "SA":
                            view.signal("center_to",[-80,-23])
                            view.signal("zoom_level",575)
                            break;
                        default:
                            view.signal("zoom_level",250)
                            view.signal("center_to",[0,0])
                    }
                }
                
            }

            function changeView(){
                view = chart.view
                selected = document.getElementById("country-choice")
                value = selected.value
                console.log(value)
                if (value != ""){
                    view.signal("country_select",value)
                    view.signal("Year_selection",2019)
                }
            }


            var spec1 = "ChloroplethMap.vg.json";
            var spec2 = "StackedAreaChart.vg.json";
            var spec3 = "EnergyPerCapita.vg.json";
            var spec4 = "ParallelCoordinatePlot.vg.json"
            var spec5 = "electricityGeneration.vg.json"
            vegaEmbed('#symbol_map', spec1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                map = result
            }).catch(console.error);
            vegaEmbed('#areaChart', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#orderedBar', spec3).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#parallel', spec4).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                chart = result
            }).catch(console.error);
            vegaEmbed('#totalGeneration',spec5).then(function(result){
                map0 = result
            }).catch(console.error)


            let url = "https://raw.githubusercontent.com/rkan0017/FIT3179_A2/main/WorldEnergyConsumption-Cleaned-V7.csv";

            fetch(url).then(response => response.text()).then(data => {
            let rows = data.split("\n");
            // console.log(rows)
            first_col = []
            for (let i = 0; i< rows.length; i++){
                info = rows[i].split(",")
                country = info[0]
                // console.log(info[0])
                first_col[i] = country
            }
            var countries_list = Array.from(new Set(first_col));
            countries_list.shift()
            // console.log(countries_list)

            select = document.getElementById("country-list")
            for (let i = 0; i < countries_list.length; i++){
                var option = document.createElement('option')
                option.value = countries_list[i]
                option.innerText = countries_list[i]
                select.appendChild(option)
            }
            }).catch(console.error)


        </script>
    </body>
</html>
