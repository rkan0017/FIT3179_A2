<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <!-- <script src="https://raw.githubusercontent.com/rkan0017/FIT3179_A2/main/script.js"></script> -->
        <script src="script.js"></script>

        <!-- Import Pure css -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" 
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" 
        crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS file -->
        <link rel="stylesheet" type="text/css" href="styles.css" media="all">
        
    </head>
    <body>
        <div class="page">
            <!-- Title + Introduction -->
            <div class="section">
                <H1>Title</H1>
                <h3>Introduction</h3>
            </div>

            <!-- Total Energy map -->
            <div class="section">
                <div class="pure-g">
                    <div class="pure-u-1-1" id = "totalGeneration"></div>
                    <div class="pure-u-1-1">
                        <label for="map_spawn0">Zoom to:</label>

                        <select name="map_spawn0" id="map_spawn0" onchange="changeZoom('map_spawn0')">
                            <option value="World">World</option>
                            <option value="Africa">Africa</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                            <option value="NA">North America</option>
                            <option value="SA">South America</option>
                        </select>
                    </div> 
                </div>

                <!--Description + Stacked area chart -->
                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <p>Stacked area chart description</p>
                    </div>
                    <div class="pure-u-1-2" id="areaChart"></div>
                </div>
                    

                <!-- Parallel Coordinate plot  + Description -->
                <div class="pure-g">
                    <div class="pure-u-1-2" >
                        <div id = "parallel" ></div>
                        <div>
                            <label for="country-choice">Enter a country:</label>
                            <input list="country-list" id="country-choice" name="country-choice" onchange="changeBothView()" value="Australia" />

                            <datalist id="country-list">
                            </datalist>
                        </div>
                    </div>
                    <div class="pure-u-1-2">
                        <p>
                            Parallel Coordinate description
                        </p>
                    </div>
                </div>
            </div>
            

            <!-- Description + Pie chart -->
            <div class="section">
                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <p>
                            Pie description
                        </p>
                    </div>
                    <div class="pure-u-1-2" id="pie"></div>
                </div>

                <!-- Ordered Bar chart + Description -->
                <div class="pure-g">
                    <div class="pure-u-1-2" id = "orderedBar"></div>
                    <div class="pure-u-1-2">
                        <p>
                            Order bar description
                        </p>
                    </div>
                </div>
            </div>

            <!-- Renewables map -->
            <div class="section">
                <div class="pure-g">
                    <div class="pure-u-1-1" id="symbol_map"></div>

                    <div class="pure-u-1-1">
                        <label for="map_spawn">Zoom to:</label>

                        <select name="map_spawn" id="map_spawn" onchange="changeZoom('map_spawn')">
                            <option value="World">World</option>
                            <option value="Africa">Africa</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                            <option value="NA">North America</option>
                            <option value="SA">South America</option>
                        </select>
                    </div> 
                </div>

                <!-- Description + Line chart -->
                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <p>
                            Line Description
                        </p>
                    </div>
                    <div class="pure-u-1-2" id = "lines"></div>
                </div>
            </div>

            <!-- Source -->
            <div>
                <p>
                    Source
                </p>
            </div>
        </div>
















    </body>
</html>
